<!DOCTYPE html>
<html>
	<title>yiwei</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="favicon.ico">
	<style>
		html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        }
		header, footer {
		    position: relative;
			margin: 0;
			padding: 0;
			height: 0;
		}
		#yiwei-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                border: none;
            }
	</style>
<body>
<head></head>
  <div id="yiwei-container"></div>
  <script>
    const iframe = document.createElement('iframe');
    const search = window.location.search.substring(1);
    const url = 'https://101.34.219.245/' + search;
    iframe.src = url;
    iframe.style.cssText = 'display: block; width: 100%; height: 100%; border: none;';
    document.getElementById('yiwei-container').appendChild(iframe);
  </script>
  <footer></footer>
</body>
</html>
