<!DOCTYPE html>
<html>
	<title>yiwei</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="favicon.ico">
	<style>
		html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        }
		header, footer {
		    position: relative;
			margin: 0;
			padding: 0;
			height: 0;
		}
		#yiwei-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                border: none;
            }
	</style>
<body>
<head></head>
  <div id="yiwei-container"></div>
  <script>
    const iframe = document.createElement('iframe');
    const search = window.location.search.substring(1);
    const url = 'https://101.34.219.245/' + search;
    iframe.src = url;
    iframe.style.cssText = 'display: block; width: 100%; height: 100%; border: none;';
    document.getElementById('yiwei-container').appendChild(iframe);
// 获取iframe元素
// 确保iframe已经加载完成
if (iframe.contentWindow.document.readyState === 'complete') {
  // 获取iframe内部文档对象
  var iframeDocument = iframe.contentWindow.document;
  
  // 获取iframe中页面的标题
  var iframeTitle = iframeDocument.title;
  document.title = iframeTitle;
  //console.log(iframeTitle);
} else {
  // 如果iframe未加载完，可添加load事件监听器
  iframe.addEventListener('load', function() {
    var iframeTitle = this.contentWindow.document.title;
    document.title = iframeTitle;
    //console.log(iframeTitle);
  });
}
</script>
  <footer></footer>
</body>
</html>
